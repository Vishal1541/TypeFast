<html>
    <head>
        <title>
            TypeFast
        </title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>
    <body>
        <div id = wrapper>
            <div id = "timer"></div>
            <div id = "main_container">
                <div id = "para_show_container">
                    <p id = "para_show"></p>
                </div>
                <textarea id = "para_type" placeholder = "Start typing here..."></textarea>
            </div>
        </div>
        <div id = "timeup">
            <div class = "time_up_box">
                <h1>Time Up!</h1>
                <p id = "fscore"></p>
                <button id = "btn_try_again">Try Again</button>
            </div>
        </div>
        <script type = "text/javascript" src = "index.js"></script>
    </body>
</html>
